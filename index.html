<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <form action="" onsubmit="return false">

            <h1>Fonts Generator</h1>
            <input type="range" name="schieber" id="schieber" onchange="changeFontsSize()" min="1" max="6" step="1">

            <select name="selectFonts" id="selectFonts" onchange="changeFontsSize()">
                <option value="0">Bodoni Moda</option>
                <option value="1">Open Sans</option>
                <option value="2">Roboto</option>
                <option value="3">Yusei Magic</option>
            </select>

            <input type="text" name="text" id="text" onchange="changeFontsSize()">
            <h2 id="result">Test</h2>

        </form>

    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
